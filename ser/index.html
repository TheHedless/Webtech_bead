<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Világok Söre Beléptető felület</title>
    <link rel="stylesheet" href="serstyle.css">
    <script src="serscript.js"></script>
</head>
<body>
    <div class="container">
        <h1>World of Beers GUI</h1>

        <div class="section">
            <h2>Login / Register</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="button-group">
                <button onclick="register()">Register</button>
                <button onclick="login()">Login</button>
            </div>
            <div id="authStatus" class="status"></div>
            <div id="tokenInfo" class="token-info"></div>
        </div>

        <div class="section">
            <h2>Admin management</h2>
            <div class="form-group">
                <label>Username</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="adminUsername" placeholder="Enter username" style="flex: 1;">
                    <button onclick="grantAdmin()" style="flex: 0 0 auto; width: auto;">Grant ADMIN</button>
                    <button onclick="revokeAdmin()" style="flex: 0 0 auto; width: auto;">Revoke ADMIN</button>
                </div>
            </div>
            <div id="adminStatus" class="status"></div>
        </div>

        <div class="section">
            <h2>API Calls</h2>

            <div class="form-group">
                <label>Get by Name</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="getByNameInput" placeholder="Enter name" style="flex: 1;">
                    <button onclick="getByName()" style="flex: 0 0 auto; width: auto;">Get</button>
                </div>
            </div>

            <div class="form-group">
                <label>Get by ID</label>
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="getByIdInput" placeholder="Enter ID" style="flex: 1;">
                    <button onclick="getById()" style="flex: 0 0 auto; width: auto;">Get</button>
                </div>
            </div>

            <div class="form-group">
                <label>Delete by ID</label>
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="deleteByIdInput" placeholder="Enter ID to delete" style="flex: 1;">
                    <button onclick="deleteById()" style="flex: 0 0 auto; width: auto;">Delete</button>
                </div>
            </div>

            <div class="form-group">
                <label>Get All</label>
                <button onclick="getAll()" style="margin-top: 5px; width: 100%;max-width: 10%">Get All</button>
            </div>

            <div class="form-group">
                <label>Save New Beer</label>
                <input type="text" id="saveName" placeholder="Item name">
                <textarea id="saveData" placeholder="Info in JSON format" style="margin-top: 5px; min-height: 80px;"></textarea>
                <button onclick="save()" style="margin-top: 10px;">Save</button>
            </div>
            
            <div id="apiStatus" class="status"></div>
        </div>

        <div class="section">
            <h2>Response</h2>
            <div id="response" class="response" style="display: none;">
                <pre id="responseContent"></pre>
            </div>
        </div>
    </div>
</body>
</html>
